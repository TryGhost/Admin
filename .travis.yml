dist: xenial
language: node_js
node_js:
- '10'
cache: yarn
env:
  global:
  - MOZ_HEADLESS=1
  - JOBS=1
# Don't run builds for renovate PRs
if: NOT head_branch =~ ^renovate
addons:
  firefox: latest
  chrome: stable
install:
- yarn
script:
- yarn run lint:js && yarn run test
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
